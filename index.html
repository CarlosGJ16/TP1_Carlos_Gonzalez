<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            color: #333;
            line-height: 1.6;
        }
        header, footer {
            background-color: #336699;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #e8ecef;
            border-bottom: 2px solid #ccd1d6;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #336699;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #004080;
            text-decoration: underline;
        }
        h1 {
            color: white; 
        }
        main {
            padding: 20px;
            text-align: center;
            color: #555;
        }
        .table-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #336699;
            color: white;
            font-weight: bold;
        }
        td {
            color: #444;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        footer {
            background-color: #334d66;
            color: #ddd;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
    </header>
    <nav>
        <a href="index.html">Página Principal</a>
        <a href="pagina1.html">Página 1</a>
        <a href="pagina2.html">Página 2</a>
    </nav>
    <main>
        <p>Explora nuestros contenidos y conoce más sobre nuestros productos en las siguientes secciones.</p>
    </main>
</body>
</html>
