<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Tabla de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #336699;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #e8ecef;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #004080;
            text-decoration: underline;
        }
        .table-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 70%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #336699;
            color: #fff;
            font-weight: bold;
        }
        td {
            color: #555;
        }
        footer {
            background-color: #334d66;
            color: #ddd;
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>
    <nav>
        <a href="index.html">Volver a la Página Principal</a>
    </nav>
    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Teclado Gamer</td>
                <td>400.000 Gs.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Audífonos Gamer</td>
                <td>300.000 Gs.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mouse Gamer</td>
                <td>180.000 Gs.</td>
            </tr>
        </table>
    </div>
</body>
</html>
