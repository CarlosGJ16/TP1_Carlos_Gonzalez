<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Imágenes de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #336699;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #e8ecef;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
        }
        nav a:hover {
            color: #004080;
            text-decoration: underline;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            text-align: center;
            width: 250px; 
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-card p {
            margin-top: 10px;
            font-weight: normal;
            color: #555;
        }
        footer {
            background-color: #334d66;
            color: #ddd;
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos Destacados</h1>
    </header>
    <nav>
        <a href="index.html">Volver a la Página Principal</a>
    </nav>
    <div class="image-container">
        <div class="product-card">
            <img src="teclado.jpg" alt="Teclado Gamer">
            <p>Teclado gamer ideal para largas sesiones de juego.</p>
        </div>
        <div class="product-card">
            <img src="audifono.jpg" alt="Audífonos Gamer">
            <p>Audífonos de alta calidad para una experiencia de sonido inmersiva.</p>
        </div>
        <div class="product-card">
            <img src="mouse.jpg" alt="Mouse Gamer">
            <p>Mouse gamer ligero y preciso para un mejor rendimiento.</p>
        </div>
    </div>
</body>
</html>
